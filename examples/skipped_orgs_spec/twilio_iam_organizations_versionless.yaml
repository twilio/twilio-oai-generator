  schemas:
    ScimUser:
      required:
        - userName
      type: object
      properties:
        id:
          type: string
          description: Unique Twilio user sid
        externalId:
          maxLength: 255
          minLength: 2
          type: string
          description: External unique resource id defined by provisioning client
        userName:
          maxLength: 255
          minLength: 2
          type: string
          description: 'Unique username, MUST be same as primary email address'
        displayName:
          maxLength: 255
          minLength: 0
          type: string
          description: User friendly display name
        name:
          $ref: '#/components/schemas/ScimName'
        emails:
          maxItems: 2147483647
          minItems: 1
          type: array
          description: >-
            Email address list of the user. Primary email must be defined if
            there are more than 1 email. Primary email must match the username.
          items:
            $ref: '#/components/schemas/ScimEmailAddress'
        active:
          type: boolean
          description: Indicates whether the user is active
        locale:
          type: string
          description: User's locale
        timezone:
          type: string
          description: User's time zone
        schemas:
          type: array
          description: >-
            An array of URIs that indicate the schemas supported for this user
            resource
          items:
            type: string
            description: >-
              An array of URIs that indicate the schemas supported for this user
              resource
        meta:
          $ref: '#/components/schemas/ScimMeta'
    ScimUserPage:
      type: object
      properties:
        Resources:
          type: array
          items:
            $ref: '#/components/schemas/ScimUser'
