          minLength: 2
          type: string
          description: The actual email address value
        type:
          maxLength: 64
          minLength: 0
          type: string
          description: 'The type of email address (e.g., work, home, etc.)'
      description: >-
        Email address list of the user. Primary email must be defined if there
        are more than 1 email. Primary email must match the username.
    ScimMeta:
      type: object
