                  items:
                    enum:
                      - get-all
                      - post-all
                    type: string
                  type: array
              title: UpdateConnectAppRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.v2010.account.connect_app'
          description: OK
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    servers:
      - url: https://api.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
      parent: /Accounts.json
      pathType: instance
