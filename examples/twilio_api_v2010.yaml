components:
  schemas:
    test.response_object:
      properties:
        account_sid:
          nullable: true
          format: foobar
          type: string
        sid:
          nullable: true
          type: string
        test_string:
          nullable: true
          type: string
        test_integer:
          nullable: true
          type: integer
        test_object:
          nullable: true
          format: phone-number-capabilities
          properties:
            fax:
              type: boolean
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
          type: object
        test_date_time:
          format: date-time-rfc-2822
          nullable: true
          type: string
        test_number:
          nullable: true
          type: number
        price_unit:
          nullable: true
          format: currency
          type: string
          example: "USD"
        test_number_float:
          nullable: true
          type: number
          format: float
        test_enum:
          enum:
            - DialVerb
            - Trunking
          nullable: true
          type: string
        test_array_of_integers:
          items:
            type: integer
          type: array
        test_array_of_array_of_integers:
          type: array
          items:
            type: array
            items:
              type: integer
        test_array_of_objects:
          items:
            format: feedback-issue
            properties:
              count:
                type: number
              description:
                type: string
            type: object
          nullable: true
          type: array
      type: object
  examples:
    test.response_object.example:
      value:
        sid: "CR12345678123456781234567812345678"
        test_string: "Ahoy"
        test_object:
          fax: false
          mms: false
          sms: true
          voice: true
        test_number_float: 100.22
        test_enum: "Trunking"
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
