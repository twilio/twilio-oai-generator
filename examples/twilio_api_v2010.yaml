components:
  schemas:
    test.response_object:
      properties:
        account_sid:
          nullable: true
          type: string
        sid:
          nullable: true
          type: string
        test_string:
          nullable: true
          type: string
        test_integer:
          nullable: true
          type: integer
        test_object:
          nullable: true
          properties:
            fax:
              type: boolean
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
          type: object
        test_date_time:
          format: date-time-rfc-2822
          nullable: true
          type: string
        test_number:
          nullable: true
          type: number
        test_number_float:
          nullable: true
          type: number
          format: float
        test_enum:
          enum:
            - DialVerb
            - Trunking
          nullable: true
          type: string
        test_array_of_integers:
          items:
            type: integer
          type: array
        test_array_of_array_of_integers:
          type: array
          items:
            type: array
            items:
              type: integer
        test_array_of_objects:
          items:
            properties:
              count:
                type: number
              description:
                type: string
            type: object
          nullable: true
          type: array
      type: object
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
info:
  contact:
    email: support@twilio.com
    name: Twilio Support
    url: https://support.twilio.com
  description: This is the public Twilio REST API.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.twilio.com/legal/tos
  title: Twilio - Accounts
  version: 1.11.0
openapi: 3.0.1
paths:
  /v1/Credentials/AWS:
    description: User provided AWS keys
    get:
      description: Retrieves a collection of AWS Credentials belonging to the account
        used to make the request
      operationId: ListCredentialAws
      parameters:
        - description: How many resources to return in each list page. The default is
            50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  credentials:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListCredentialAwsResponse
                type: object
              examples:
                creds_response_example:
                  summary: Example of a Credential
                  value:
                    credentials: [
                      {
                        "account_sid": "AC12345678123456781234567812345678",
                        "sid": "CR12345678123456781234567812345678",
                        "test_string": "Ahoy",
                      }
                    ]
                    meta: {
                      first_page_url: "http://example.com/page1",
                      next_page_url: "http://example.com/page2",
                      page: 1,
                      page_size: 3,
                      previous_page_url: "http://example.com/page0",
                      url: "http://example.com"
                    }
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      description: Create a new AWS Credential
      operationId: CreateCredentialAws
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                TestString:
                  type: string
                TestArrayOfStrings:
                  items:
                    type: string
                  type: array
                TestBoolean:
                  type: boolean
                TestInteger:
                  type: integer
                TestNumber:
                  description: test number type transformation
                  type: number
                TestNumberFloat:
                  description: test number/float transformation
                  type: number
                  format: float
                TestNumberDouble:
                  description: test number/double transformation
                  type: number
                  format: double
                TestNumberInt32:
                  description: test number/int32 transformation
                  type: number
                  format: int32
                TestNumberInt64:
                  description: test integer/int64 transformation
                  type: integer
                  format: int64
                TestObject:
                  description: test object type transformation
                  type: object
                TestDateTime:
                  description: test date-time type transformation
                  type: string
                  format: date-time
                TestDate:
                  description: test date format transformation
                  type: string
                  format: date
                TestEnum:
                  description: Test enum
                  enum:
                    - consumer-checking
                    - consumer-savings
                    - commercial-checking
                TestObjectArray:
                  description: test array of object transformation
                  items:
                    type: object
                  type: array
              required:
                - TestString
              title: CreateCredentialAwsRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: Created
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
  /v1/Credentials/AWS/{Sid}:
    delete:
      description: Delete a Credential from your account
      operationId: DeleteCredentialAws
      parameters:
        - description: The Twilio-provided string that uniquely identifies the AWS resource
            to delete.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CR[0-9a-fA-F]{32}$
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
    description: User provided AWS keys
    get:
      description: Fetch the AWS credentials specified by the provided Credential
        Sid
      operationId: FetchCredentialAws
      parameters:
        - description: The Twilio-provided string that uniquely identifies the AWS resource
            to fetch.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CR[0-9a-fA-F]{32}$
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                fetch_creds_response_example:
                  summary: Example of a Credential
                  value: {
                    "sid": "CR12345678123456781234567812345678",
                    "test_string": "Ahoy"
                  }
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      description: Modify the properties of a given Account
      operationId: UpdateCredentialAws
      parameters:
        - description: The Twilio-provided string that uniquely identifies the AWS resource
            to update.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CR[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                TestString:
                  type: string
              title: UpdateCredentialAwsRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
  /2010-04-01/Accounts/{AccountSid}/Calls/{CallSid}/Recordings.json:
    get:
      operationId: ListCallRecording
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: CallSid
          required: true
          schema:
            type: string
        - in: query
          name: DateCreated
          schema:
            format: date-time
            type: string
        - in: query
          name: Date.Test
          schema:
            format: date
            type: string
        - in: query
          name: DateCreated<
          schema:
            format: date-time
            type: string
        - in: query
          name: DateCreated>
          schema:
            format: date-time
            type: string
        - in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  end:
                    type: integer
                  first_page_uri:
                    format: uri
                    type: string
                  next_page_uri:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    format: uri
                    type: string
                  recordings:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  start:
                    type: integer
                  uri:
                    format: uri
                    type: string
                title: ListCallRecordingResponse
                type: object
              examples:
                call_recording_response:
                  summary: Example of Call Recodings
                  value: {
                    "end": 5,
                    "first_page_uri": "http://example.com/page1",
                    "next_page_uri": "http://example.com/page2",
                    "page": 1,
                    "page_size": 4,
                    "previous_page_uri": "http://example.com/page0",
                    "recordings": [
                      {
                        "test_string": "Ahoy",
                      },
                      {
                        "test_string": "Matey"
                      }
                    ],
                    "start": 0,
                    "uri": "http://example.com",
                    "response_nested_array": [ 1,2,3 ]
                  }
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      description: Create a recording for the call
      operationId: CreateCallRecording
      parameters:
        - in: header
          name: X-Twilio-Webhook-Enabled
          schema:
            enum:
              - 'true'
              - 'false'
            type: string
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: CallSid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                RecordingStatusCallback:
                  format: uri
                  type: string
                RecordingStatusCallbackEvent:
                  items:
                    type: string
                  type: array
              title: CreateCallRecordingRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                create_call_recording_response_example:
                  summary: Example of a CreateCallRecording
                  value: {
                    "test_number_float": 100.22,
                    "test_enum": "Trunking",
                  }
          description: Created
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
  /v1/Archives/{Date}/Calls/{Sid}:
    delete:
      description: Delete an Archived Call record from your account. This removes
        the record from your Bulk Export results, but not from API or Account Portal
        logs.
      operationId: DeleteArchivedCall
      parameters:
        - description: The date of the Call in UTC.
          in: path
          name: Date
          required: true
          schema:
            format: date
            type: string
        - description: The Twilio-provided Call SID that uniquely identifies the Call
            resource to delete
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CA[0-9a-fA-F]{32}$
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
    description: 'TODO: Resource-level docs'
    servers:
      - url: https://api.twilio.com
  /2010-04-01/Accounts/{AccountSid}/Calls/{CallSid}/Recordings/{TestInteger}.json:
    delete:
      operationId: DeleteCallRecording
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: CallSid
          required: true
          schema:
            type: string
        - description: INTEGER ID param!!!
          in: path
          name: TestInteger
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
    get:
      operationId: FetchCallRecording
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: CallSid
          required: true
          schema:
            type: string
        - description: INTEGER ID param!!!
          in: path
          name: TestInteger
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: UpdateCallRecording
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: CallSid
          required: true
          schema:
            type: string
        - description: INTEGER ID param!!!
          in: path
          name: TestInteger
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                PauseBehavior:
                  type: string
                Status:
                  enum:
                    - in-progress
                    - paused
                    - stopped
                    - processing
                    - completed
                    - absent
                  type: string
              required:
                - Status
              title: UpdateCallRecordingRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
  /2010-04-01/Accounts/{AccountSid}/Calls/FeedbackSummary.json:
    post:
      description: Create a FeedbackSummary resource for a call
      operationId: CreateCallFeedbackSummary
      parameters:
        - description: The unique id of the [Account](https://www.twilio.com/docs/iam/api/account)
            responsible for this resource.
          in: path
          name: AccountSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                EndDate:
                  description: Only include feedback given on or before this date.
                    Format is `YYYY-MM-DD` and specified in UTC.
                  format: date
                  type: string
                StartDate:
                  description: Only include feedback given on or after this date.
                    Format is `YYYY-MM-DD` and specified in UTC.
                  format: date
                  type: string
              required:
                - StartDate
                - EndDate
              title: CreateCallFeedbackSummaryRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                custom_type_response_example:
                  summary: Example of a Feedback Summary
                  value: {
                    "test_array_of_objects": [ {
                      "count": 4,
                      "description": "issue description",
                    } ],
                  }
          description: Created
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
  /2010-04-01/Accounts/{AccountSid}/IncomingPhoneNumbers/{Sid}.json:
    description: Incoming phone numbers on a Twilio account/project
    get:
      description: Fetch an incoming-phone-number belonging to the account used to
        make the request.
      operationId: FetchIncomingPhoneNumber
      parameters:
        - description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the IncomingPhoneNumber resource to fetch.
          in: path
          name: AccountSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
        - description: The Twilio-provided string that uniquely identifies the IncomingPhoneNumber
            resource to fetch.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^PN[0-9a-fA-F]{32}$
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                fetch_creds_response_example:
                  summary: Example of a Incoming Phone Number
                  value: {
                    "test_object": {
                      "fax": false,
                      "mms": false,
                      "sms": true,
                      "voice": true
                    }
                  }
          description: OK
      security:
        - accountSid_authToken: [ ]
  /2010-04-01/Accounts/{AccountSid}/Messages/{Sid}.json:
    description: A resource that doesn't allow updates. Used in verifying resources without all CRUD operations.
    delete:
      description: Deletes a message record from your account
      operationId: DeleteMessage
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    get:
      description: Fetch a message belonging to the account used to make the request
      operationId: FetchMessage
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    servers:
      - url: https://api.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - from
        - to
        - status
        - direction
        - date_sent
      pathType: instance
  /2010-04-01/Accounts/{AccountSid}/Messages.json:
    description: A Message resource represents an inbound or outbound message.
    get:
      description: Retrieve a list of messages belonging to the account used to make
        the request
      operationId: ListMessage
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            type: string
        - description: Read messages sent to only this phone number.
          in: query
          name: To
          schema:
            type: string
        - in: query
          name: From
          schema:
            type: string
        - in: query
          name: DateSent
          schema:
            format: date-time
            type: string
        - in: query
          name: DateSent<
          schema:
            format: date-time
            type: string
        - in: query
          name: DateSent>
          schema:
            format: date-time
            type: string
        - in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  end:
                    type: integer
                  first_page_uri:
                    format: uri
                    type: string
                  messages:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  next_page_uri:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    format: uri
                    type: string
                  start:
                    type: integer
                  uri:
                    format: uri
                    type: string
                title: ListMessageResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    post:
      description: Send a message from the account used to make the request
      operationId: CreateMessage
      parameters:
        - in: path
          name: AccountSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                RequiredStringProperty:
                  type: string
              required:
                - RequiredStringProperty
              title: CreateMessageRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: Created
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    servers:
      - url: https://api.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - from
        - to
        - status
        - direction
        - date_sent
      pathType: list
