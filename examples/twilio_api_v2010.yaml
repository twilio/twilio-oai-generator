          in: path
          name: AccountSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
        - description: The Twilio-provided string that uniquely identifies the ConnectApp
            resource to fetch.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CN[0-9a-fA-F]{32}$
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    description: Twilio Connect apps
    get:
