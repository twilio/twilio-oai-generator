components:
  schemas:
    test.response_object:
      properties:
        account_sid:
          nullable: true
          format: foobar
          type: string
        sid:
          nullable: true
          type: string
        test_string:
          nullable: true
          type: string
        test_integer:
          nullable: true
          type: integer
        test_object:
          nullable: true
          format: phone-number-capabilities
          properties:
            fax:
              type: boolean
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
          type: object
        test_date_time:
          format: date-time-rfc-2822
          nullable: true
          type: string
        test_number:
          nullable: true
          type: number
        price_unit:
          nullable: true
          format: currency
          type: string
          example: "USD"
        test_number_float:
          nullable: true
          type: number
          format: float
        test_enum:
          enum:
            - DialVerb
            - Trunking
          nullable: true
          type: string
        test_array_of_integers:
          items:
            type: integer
          type: array
        test_array_of_array_of_integers:
          type: array
          items:
            type: array
            items:
              type: integer
        test_array_of_objects:
          items:
            format: feedback-issue
            properties:
              count:
                type: number
              description:
                type: string
            type: object
          nullable: true
          type: array
      type: object
    api.v2010.account.conference.conference_recording:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        api_version:
          description: The API version used to create the recording
          nullable: true
          type: string
        call_sid:
          description: The SID of the Call the resource is associated with
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^CA[0-9a-fA-F]{32}$
          type: string
        channels:
          description: The number of channels in the final recording file as an integer
          nullable: true
          type: integer
        conference_sid:
          description: The Conference SID that identifies the conference associated
            with the recording
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^CF[0-9a-fA-F]{32}$
          type: string
        date_created:
          description: The RFC 2822 date and time in GMT that the resource was created
          format: date-time-rfc-2822
          nullable: true
          type: string
        date_updated:
          description: The RFC 2822 date and time in GMT that the resource was last
            updated
          format: date-time-rfc-2822
          nullable: true
          type: string
        duration:
          description: The length of the recording in seconds
          nullable: true
          type: string
        encryption_details:
          description: How to decrypt the recording.
          nullable: true
        error_code:
          description: More information about why the recording is missing, if status
            is `absent`.
          nullable: true
          type: integer
        price:
          description: The one-time cost of creating the recording.
          nullable: true
          type: string
        price_unit:
          description: The currency used in the price property.
          format: currency
          nullable: true
          type: string
        sid:
          description: The unique string that identifies the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^RE[0-9a-fA-F]{32}$
          type: string
        source:
          description: How the recording was created
          enum:
            - DialVerb
            - Conference
            - OutboundAPI
            - Trunking
            - RecordVerb
            - StartCallRecordingAPI
            - StartConferenceRecordingAPI
          nullable: true
          type: string
        start_time:
          description: The start time of the recording, given in RFC 2822 format
          format: date-time-rfc-2822
          nullable: true
          type: string
        status:
          description: The status of the recording
          enum:
            - in-progress
            - paused
            - stopped
            - processing
            - completed
            - absent
          nullable: true
          type: string
        uri:
          description: The URI of the resource, relative to `https://api.twilio.com`
          nullable: true
          type: string
      type: object
    api.v2010.account.authorized_connect_app:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        connect_app_company_name:
          description: The company name set for the Connect App
          nullable: true
          type: string
        connect_app_description:
          description: A detailed description of the app
          nullable: true
          type: string
        connect_app_friendly_name:
          description: The name of the Connect App
          nullable: true
          type: string
        connect_app_homepage_url:
          description: The public URL for the Connect App
          format: uri
          nullable: true
          type: string
        connect_app_sid:
          description: The SID that we assigned to the Connect App
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^CN[0-9a-fA-F]{32}$
          type: string
        date_created:
          description: The RFC 2822 date and time in GMT that the resource was created
          format: date-time-rfc-2822
          nullable: true
          type: string
        date_updated:
          description: The RFC 2822 date and time in GMT that the resource was last
            updated
          format: date-time-rfc-2822
          nullable: true
          type: string
        permissions:
          description: Permissions authorized to the app
          items:
            enum:
              - get-all
              - post-all
            type: string
          nullable: true
          type: array
        uri:
          description: The URI of the resource, relative to `https://api.twilio.com`
          format: uri
          nullable: true
          type: string
      type: object
    api.v2010.account.connect_app:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        authorize_redirect_url:
          description: The URL to redirect the user to after authorization
          format: uri
          nullable: true
          type: string
        company_name:
          description: The company name set for the Connect App
          nullable: true
          type: string
        deauthorize_callback_method:
          description: The HTTP method we use to call deauthorize_callback_url
          enum:
            - HEAD
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          format: http-method
          nullable: true
          type: string
        deauthorize_callback_url:
          description: The URL we call to de-authorize the Connect App
          format: uri
          nullable: true
          type: string
        description:
          description: The description of the Connect App
          nullable: true
          type: string
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        homepage_url:
          description: The URL users can obtain more information
          format: uri
          nullable: true
          type: string
        permissions:
          description: The set of permissions that your ConnectApp requests
          items:
            enum:
              - get-all
              - post-all
            type: string
          nullable: true
          type: array
        sid:
          description: The unique string that identifies the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^CN[0-9a-fA-F]{32}$
          type: string
        uri:
          description: The URI of the resource, relative to `https://api.twilio.com`
          format: uri
          nullable: true
          type: string
      type: object
  examples:
    test.response_object.example:
      value:
        sid: "CR12345678123456781234567812345678"
        test_string: "Ahoy"
        test_object:
          fax: false
          mms: false
          sms: true
          voice: true
        test_number_float: 100.22
        test_enum: "Trunking"
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
info:
  contact:
    email: support@twilio.com
    name: Twilio Support
