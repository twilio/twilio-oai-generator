        '200':
          content:
            application/json:
              schema:
                properties:
                  credentials:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListCredentialAwsResponse
                type: object
              examples:
                creds_response_example:
                  summary: Example of a Credential
                  value:
                    credentials: [
                      {
                        "account_sid": "AC12345678123456781234567812345678",
                        "sid": "CR12345678123456781234567812345678",
                        "test_string": "Ahoy",
                      }
                    ]
                    meta: {
                      first_page_url: "http://example.com/page1",
                      next_page_url: "http://example.com/page2",
                      page: 1,
                      page_size: 3,
                      previous_page_url: "http://example.com/page0",
                      url: "http://example.com"
                    }
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: CreateCredentialAws
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                TestString:
                  type: string
                TestBoolean:
                  type: boolean
                TestInteger:
                  type: integer
                TestNumber:
                  type: number
                TestNumberFloat:
                  type: number
                  format: float
                TestNumberDouble:
                  type: number
                  format: double
                TestNumberInt32:
                  type: number
                  format: int32
                TestNumberInt64:
                  type: integer
                  format: int64
                TestObject:
                  type: object
                  format: object
                TestDateTime:
                  type: string
                  format: date-time
                TestDate:
                  type: string
                  format: date
                TestEnum:
                  enum:
                    - consumer-checking
                    - consumer-savings
                    - commercial-checking
                TestObjectArray:
                  items:
                    type: object
                  type: array
                TestAnyType: { }
              required:
                - TestString
              title: CreateCredentialAwsRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                example:
                  $ref: '#/components/examples/test.response_object.example'
          description: Created
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: list
