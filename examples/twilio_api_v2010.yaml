openapi: 3.0.1
paths:
  /2010-04-01/v1/FlexFlows:
    description: Flex Flow
    get:
      description: ''
      operationId: ListFlexFlow
      parameters:
        - description: The `friendly_name` of the Flex Flow resources to read.
          in: query
          name: FriendlyName
          schema:
            type: string
        - description: How many resources to return in each list page. The default is
            50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  flex_flows:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListFlexFlowResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    post:
      description: ''
      operationId: CreateFlexFlow
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ChannelType:
                  description: "The channel type. One of `web`, `facebook`, `sms`,\
                    \ `whatsapp`, `line` or `custom`. By default, Studio\u2019s Send\
                    \ to Flex widget passes it on to the Task attributes for Tasks\
                    \ created based on this Flex Flow. The Task attributes will be\
                    \ used by the Flex UI to render the respective Task as appropriate\
                    \ (applying channel-specific design and length limits). If `channelType`\
                    \ is `facebook`, `whatsapp` or `line`, the Send to Flex widget\
                    \ should set the Task Channel to Programmable Chat."
                  enum:
                    - web
                    - sms
                    - facebook
                    - whatsapp
                    - line
                    - custom
                  type: string
                ChatServiceSid:
                  description: The SID of the chat service.
                  maxLength: 34
                  minLength: 34
                  pattern: ^IS[0-9a-fA-F]{32}$
                  type: string
                ContactIdentity:
                  description: The channel contact's Identity.
                  type: string
                Enabled:
                  description: Whether the new Flex Flow is enabled.
                  type: boolean
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    Flex Flow resource.
                  type: string
                Integration.Channel:
                  description: The Task Channel SID (TCXXXX) or unique name (e.g.,
                    `sms`) to use for the Task that will be created. Applicable and
                    required when `integrationType` is `task`. The default value is
                    `default`.
                  type: string
                Integration.CreationOnMessage:
                  description: In the context of outbound messaging, defines whether
                    to create a Task immediately (and therefore reserve the conversation
                    to current agent), or delay Task creation until the customer sends
                    the first response. Set to false to create immediately, true to
                    delay Task creation. This setting is only applicable for outbound
                    messaging.
                  type: boolean
                Integration.FlowSid:
                  description: The SID of the Studio Flow. Required when `integrationType`
                    is `studio`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^FW[0-9a-fA-F]{32}$
                  type: string
                Integration.Priority:
                  description: The Task priority of a new Task. The default priority
                    is 0. Optional when `integrationType` is `task`, not applicable
                    otherwise.
                  type: integer
                Integration.RetryCount:
                  description: The number of times to retry the Studio Flow or webhook
                    in case of failure. Takes integer values from 0 to 3 with the
                    default being 3. Optional when `integrationType` is `studio` or
                    `external`, not applicable otherwise.
                  type: integer
                Integration.Timeout:
                  description: The Task timeout in seconds for a new Task. Default
                    is 86,400 seconds (24 hours). Optional when `integrationType`
                    is `task`, not applicable otherwise.
                  type: integer
                Integration.Url:
                  description: The URL of the external webhook. Required when `integrationType`
                    is `external`.
                  format: uri
                  type: string
                Integration.WorkflowSid:
                  description: The Workflow SID for a new Task. Required when `integrationType`
                    is `task`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^WW[0-9a-fA-F]{32}$
                  type: string
                Integration.WorkspaceSid:
                  description: The Workspace SID for a new Task. Required when `integrationType`
                    is `task`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^WS[0-9a-fA-F]{32}$
                  type: string
                IntegrationType:
                  description: 'The software that will handle inbound messages. [Integration
                    Type](https://www.twilio.com/docs/flex/developer/messaging/manage-flows#integration-types)
                    can be: `studio`, `external`, or `task`.'
                  enum:
                    - studio
                    - external
                    - task
                  type: string
                JanitorEnabled:
                  description: When enabled, the Messaging Channel Janitor will remove
                    active Proxy sessions if the associated Task is deleted outside
                    of the Flex UI. Defaults to `false`.
                  type: boolean
                LongLived:
                  description: When enabled, Flex will keep the chat channel active
                    so that it may be used for subsequent interactions with a contact
                    identity. Defaults to `false`.
                  type: boolean
              required:
                - FriendlyName
                - ChatServiceSid
                - ChannelType
              title: CreateFlexFlowRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: Created
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    servers:
      - url: https://flex-api.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - channel_type
        - integration_type
      pathType: list
  /v1/Credentials/AWS:
    get:
      operationId: ListCredentialAws
