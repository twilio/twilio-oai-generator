openapi: 3.0.1
paths:
  /v1/Credentials/AWS:
    get:
      operationId: ListCredentialAws
      parameters:
        - in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  credentials:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListCredentialAwsResponse
                type: object
              examples:
                creds_response_example:
                  summary: Example of a Credential
                  value:
                    credentials: [
                      {
                        "account_sid": "AC12345678123456781234567812345678",
                        "sid": "CR12345678123456781234567812345678",
                        "test_string": "Ahoy",
                      }
                    ]
                    meta: {
                      first_page_url: "http://example.com/page1",
                      next_page_url: "http://example.com/page2",
                      page: 1,
                      page_size: 3,
                      previous_page_url: "http://example.com/page0",
                      url: "http://example.com"
                    }
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: CreateCredentialAws
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                TestString:
                  type: string
                TestBoolean:
                  type: boolean
                TestInteger:
                  type: integer
                TestNumber:
                  type: number
                TestNumberFloat:
                  type: number
                  format: float
                TestNumberDouble:
                  type: number
                  format: double
                TestNumberInt32:
                  type: number
                  format: int32
                TestNumberInt64:
                  type: integer
                  format: int64
                TestObject:
                  type: object
                  format: object
                TestDateTime:
                  type: string
                  format: date-time
                TestDate:
                  type: string
                  format: date
                TestEnum:
                  enum:
                    - consumer-checking
                    - consumer-savings
                    - commercial-checking
                TestObjectArray:
                  items:
                    type: object
                  type: array
                TestAnyType: { }
              required:
                - TestString
              title: CreateCredentialAwsRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                example:
                  $ref: '#/components/examples/test.response_object.example'
          description: Created
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: list
  /v1/Credentials/AWS/{Sid}:
    delete:
      operationId: DeleteCredentialAws
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CR[0-9a-fA-F]{32}$
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
    get:
      operationId: FetchCredentialAws
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CR[0-9a-fA-F]{32}$
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                example:
                  $ref: '#/components/examples/test.response_object.example'
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: UpdateCredentialAws
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^CR[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                TestString:
                  type: string
              title: UpdateCredentialAwsRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                example:
                  $ref: '#/components/examples/test.response_object.example'
          description: OK
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: instance
  /2010-04-01/Accounts.json:
    description: A top-level resource
    get:
      operationId: ListAccount
      parameters:
        - in: query
          name: DateCreated
          schema:
            format: date-time
            type: string
        - in: query
          name: Date.Test
          schema:
            format: date
            type: string
        - in: query
          name: DateCreated<
          schema:
            format: date-time
            type: string
        - in: query
          name: DateCreated>
          schema:
            format: date-time
            type: string
        - in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  end:
                    type: integer
                  first_page_uri:
                    format: uri
                    type: string
                  next_page_uri:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    format: uri
                    type: string
                  accounts:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  start:
                    type: integer
                  uri:
                    format: uri
                    type: string
                title: ListAccountResponse
                type: object
              examples:
                account_response:
                  summary: Example of Call Recodings
                  value: {
                    "end": 5,
                    "first_page_uri": "http://example.com/page1",
                    "next_page_uri": "http://example.com/page2",
                    "page": 1,
                    "page_size": 4,
                    "previous_page_uri": "http://example.com/page0",
                    "accounts": [
                      {
                        "test_string": "Ahoy",
                      },
                      {
                        "test_string": "Matey"
                      }
                    ],
                    "start": 0,
                    "uri": "http://example.com",
                    "response_nested_array": [ 1,2,3 ]
                  }
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: CreateAccount
      parameters:
        - in: header
          name: X-Twilio-Webhook-Enabled
          schema:
            enum:
              - 'true'
              - 'false'
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                RecordingStatusCallback:
                  format: uri
                  type: string
                RecordingStatusCallbackEvent:
                  items:
                    type: string
                  type: array
              title: CreateAccountRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
              examples:
                example:
                  $ref: '#/components/examples/test.response_object.example'
          description: Created
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: list
  /2010-04-01/Accounts/{Sid}.json:
    description: A top-level resource instance
    delete:
      operationId: DeleteAccount
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
    get:
      operationId: FetchAccount
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: UpdateAccount
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                PauseBehavior:
                  type: string
                Status:
                  enum:
                    - in-progress
                    - paused
                    - stopped
                    - processing
                    - completed
                    - absent
                  type: string
              required:
                - Status
              title: UpdateAccountRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: instance
  /2010-04-01/Accounts/{AccountSid}/ConnectApps.json:
    description: Twilio Connect apps
    get:
      description: Retrieve a list of connect-apps belonging to the account used to
        make the request
      operationId: ListConnectApp
      parameters:
        - description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the ConnectApp resources to read.
          in: path
          name: AccountSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
        - description: How many resources to return in each list page. The default is
            50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  connect_apps:
                    items:
                      $ref: '#/components/schemas/api.v2010.account.connect_app'
                    type: array
                  end:
                    type: integer
                  first_page_uri:
                    format: uri
                    type: string
                  next_page_uri:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    format: uri
                    type: string
                  start:
                    type: integer
                  uri:
                    format: uri
                    type: string
                title: ListConnectAppResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: [ ]
      x-maturity:
        - GA
    servers:
      - url: https://api.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
      parent: /Accounts.json
      pathType: list
