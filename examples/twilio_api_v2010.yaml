components:
  schemas:
    accounts.v1.credential.credential_aws:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          nullable: true
          type: string
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        sid:
          description: The unique string that identifies the resource
          nullable: true
          type: string
        url:
          description: The URI for this resource, relative to `https://accounts.twilio.com`
          format: uri
          nullable: true
          type: string
        response_object:
          description: Test response object type
          nullable: true
          type: object
        response_array:
          description: Test array
          items:
            type: integer
            properties:
              id:
                type: integer
          type: array
        response_nested_array:
          description: Test nested array
          type: array
          items:
            type: array
            items:
              type: integer
              properties:
                nested_prop_1:
                  type: integer
                nested_prop_2:
                  type: integer
      type: object
    api.v2010.account.call.call_recording:
      properties:
        call_sid:
          description: The SID of the Call the resource is associated with
          nullable: true
          type: string
        date_created:
          description: The RFC 2822 date and time in GMT that the resource was created
          format: date-time-rfc-2822
          nullable: true
          type: string
        price:
          description: The one-time cost of creating the recording.
          nullable: true
          type: number
        sid:
          description: INTEGER SID!!!
          nullable: true
          type: integer
        source:
          description: How the recording was created
          enum:
            - DialVerb
            - Trunking
          nullable: true
          type: string
        status:
          description: The status of the recording
          enum:
            - in-progress
            - processing
            - completed
          nullable: true
          type: string
      type: object
    api.v2010.account.call.call_feedback_summary:
      properties:
        issues:
          description: Issues experienced during the call
          items:
            properties:
              count:
                type: number
              description:
                type: string
              percentage_of_total_calls:
                type: string
            type: object
          nullable: true
          type: array
      type: object
    api.v2010.account.incoming_phone_number:
      properties:
        capabilities:
          description: Whether a phone number can receive calls or messages
          nullable: true
          properties:
            fax:
              type: boolean
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
            nested_capabilities:
              description: Whether a phone number can receive calls or messages
              nullable: true
              properties:
                nested_fax:
                  type: boolean
                nested_mms:
                  type: boolean
                nested_sms:
                  type: boolean
                nested_voice:
                  type: boolean
              type: object
          type: object
      type: object
    api.v2010.account.message:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          nullable: true
          type: string
        body:
          description: The message text
          nullable: true
          type: string
        direction:
          description: The direction of the message
          enum:
            - inbound
            - outbound-api
            - outbound-call
            - outbound-reply
          nullable: true
          type: string
        from:
          description: The phone number that initiated the message
          nullable: true
          type: string
        sid:
          description: The unique string that identifies the resource
          nullable: true
          type: string
        status:
          description: The status of the message
          enum:
            - queued
            - sending
            - sent
            - failed
            - delivered
            - undelivered
            - receiving
            - received
            - accepted
            - scheduled
            - read
            - partially_delivered
            - canceled
          nullable: true
          type: string
        to:
          description: The phone number that received the message
          nullable: true
          type: string
        uri:
          description: The URI of the resource, relative to `https://api.twilio.com`
          nullable: true
          type: string
      type: object
    serverless.v1.service.environment:
      properties:
        account_sid:
          description: The SID of the Account that created the Environment resource
          nullable: true
          type: string
        build_sid:
          description: The SID of the build deployed in the environment
          nullable: true
          type: string
        date_created:
          description: The ISO 8601 date and time in GMT when the Environment resource
            was created
          format: date-time
          nullable: true
          type: string
        date_updated:
          description: The ISO 8601 date and time in GMT when the Environment resource
            was last updated
          format: date-time
          nullable: true
          type: string
        domain_name:
          description: The base domain name for all Functions and Assets deployed
            in the Environment
          nullable: true
          type: string
        domain_suffix:
          description: A URL-friendly name that represents the environment
          nullable: true
          type: string
        links:
          description: The URLs of the Environment resource's nested resources
          nullable: true
          type: object
        service_sid:
          description: The SID of the Service that the Environment resource is associated
            with
          nullable: true
          type: string
        sid:
          description: The unique string that identifies the Environment resource
          nullable: true
          type: string
        unique_name:
          description: A user-defined string that uniquely identifies the Environment
            resource
          nullable: true
          type: string
        url:
          description: The absolute URL of the Environment resource
          format: uri
          nullable: true
          type: string
      type: object
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
