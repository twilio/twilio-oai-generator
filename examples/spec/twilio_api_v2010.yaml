components:
  schemas:
    accounts.v1.credential.credential_aws:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the AWS resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the AWS resource.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 0
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        url:
          type: string
          format: uri
          nullable: true
          description: The URI for this resource, relative to `https://accounts.twilio.com`
    ScimError:
      type: object
      properties:
        schemas:
          type: array
          description: Schema URIs that define the contents of the error structure
          items:
            type: string
            description: Schema URIs that define the contents of the error structure
        detail:
          type: string
          description: A human-readable description of the error
        scimType:
          type: string
          description: A scimType error code as defined in RFC7644
          enum:
            - invalidFilter
            - uniqueness
            - mutability
            - invalidValue
            - invalidSyntax
        status:
          type: string
          description: Http status code
        code:
          description: Twilio-specific error code
          type: integer
          format: int32
        moreInfo:
          description: Link to Error Code References
          type: string
    account_enum_X_Twilio_Webhook_Enabled:
      type: string
      enum:
        - 'true'
        - 'false'
    test_enum_status:
      enum:
        - in-progress
        - paused
        - stopped
        - processing
        - completed
        - absent
      type: string
    test.response_object:
      properties:
        test_object:
          nullable: true
          format: phone-number-capabilities
          properties:
            fax:
              type: boolean
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
          type: object
        test_date_time:
          format: date-time-rfc-2822
          nullable: true
          type: string
          example: "Thu, 01 Sep 2016 10:11:12.123456 -0500"
        test_number:
          nullable: true
          type: number
        from:
          nullable: true
          type: string
          format: phone-number
        price_unit:
          nullable: true
          format: currency
          type: string
          example: "USD"
        test_number_float:
          nullable: true
          type: number
          format: float
        test_number_decimal:
          nullable: true
          type: decimal
        test_enum:
          $ref: '#/components/schemas/test_enum_status'
          nullable: true
          type: string
        a2p_profile_bundle_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BU[0-9a-fA-F]{32}$
          nullable: true
          description: A2P Messaging Profile Bundle BundleSid
        test_array_of_integers:
          items:
            type: integer
          type: array
        test_array_of_array_of_integers:
          type: array
          items:
            type: array
            items:
              type: integer
        test_array_of_objects:
          items:
            format: feedback-issue
            properties:
              count:
                type: number
              description:
                type: string
            type: object
          nullable: true
          type: array
        test_array_of_enum:
          description: Permissions authorized to the app
          items:
            $ref: '#/components/schemas/test_enum_status'
            type: string
          nullable: true
          type: array
      type: object
    test.fetch_response_object:
      allOf:
        - $ref: '#/components/schemas/test.response_object'
        - properties:
            status:
              type: string
              description: The status of the user
            message:
              type: string
              description: A message describing the status of the user
  examples:
    test.response_object.example:
      value:
        sid: "CR12345678123456781234567812345678"
        test_string: "Ahoy"
        test_object:
          fax: false
          mms: false
          sms: true
          voice: true
        test_number_float: 100.22
        test_enum: "completed"
        a2p_profile_bundle_sid: "BU0987654321abcdefABCDEFABCDEFABCD"
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
info:
  contact:
    email: support@twilio.com
    name: Twilio Support
    url: https://support.twilio.com
  description: This is the public Twilio REST API.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.twilio.com/legal/tos
  title: Twilio - Accounts
  version: 1.11.0
openapi: 3.0.1
paths:
  /2010-04-01/Accounts.json:
    description: A top-level resource
    get:
      description: This operation's summary has a special character
      operationId: ListAccount
      tags:
        - TagThatShouldBeRemoved
      parameters:
        - in: query
          name: PauseBehaviorMethod
          required: true
          schema:
            type: string
            enum:
              - Trial
              - Full
        - in: header
          name: X-Twilio-Webhook-Dummy
          schema:
            type: string
            $ref: '#/components/schemas/account_enum_X_Twilio_Webhook_Enabled'
        - in: header
          name: DummyStatus
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/test_enum_status'
        - in: header
          name: SomeStatus
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - active
                - inactive
                - pending
        - in: query
          name: MyQuery
          schema:
            type: string
            format: abc
        - in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - name: Page
          in: query
          description: The page index. This value is simply for client state.
          schema:
            type: integer
            minimum: 0
        - name: PageToken
          in: query
          description: The page token. This is provided by the API.
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  end:
                    type: integer
                  first_page_uri:
                    format: uri
                    type: string
                  next_page_uri:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    format: uri
                    type: string
                  accounts:
                    items:
                      $ref: '#/components/schemas/test.response_object'
                    type: array
                  start:
                    type: integer
                  uri:
                    format: uri
                    type: string
                title: ListAccountResponse
                type: object
              examples:
                account_response:
                  summary: Example of Call Recordings
                  value:
                    end: 5
                    first_page_uri: http://example.com/page1
                    next_page_uri: http://example.com/page2
                    page: 1
                    page_size: 4
                    previous_page_uri: http://example.com/page0
                    accounts:
                      - test_string: Ahoy
                      - test_string: Matey
                    start: 0
                    uri: http://example.com
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: CreateAccount
      parameters:
        - in: header
          name: X-Twilio-Webhook-Enabled-Post
          schema:
            type: string
            $ref: '#/components/schemas/account_enum_X_Twilio_Webhook_Enabled'
        - in: query
          name: PauseBehaviorMethod
          required: true
          schema:
            type: string
            enum:
              - '1'
              - '2'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                BodyEnum:
                  type: string
                  enum:
                    - 'One'
                    - 'Two'
                permissions:
                  type: array
                  items:
                    $ref: '#/components/schemas/test_enum_status'
                call:
                  type: array
                  items:
                    type: string
                    enum:
                      - active
                      - inactive
                      - pending
                RecordingStatusCallback:
                  format: uri
                  type: string
                RecordingStatusCallbackEvent:
                  items:
                    type: string
                  type: array
                Twiml:
                  type: string
                  format: twiml
              title: CreateAccountRequest
              type: object
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
        '400':
          description: Bad request or business rules violation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ScimError'
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
              examples:
                example:
                  $ref: '#/components/examples/test.response_object.example'
      
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: list
      dependentProperties:
        address:
          mapping:
            account_sid: sid
          resource_url: /Accounts/{account_sid}/Addresses.json
        application:
          mapping:
            account_sid: sid
          resource_url: /Accounts/{account_sid}/Applications.json
  /v1/Credentials/AWS:
    servers:
      - url: https://accounts.twilio.com
    description: User provided AWS keys
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - date_created
      parent: /Credentials
      pathType: list
    get:
      description: Retrieves a collection of AWS Credentials belonging to the account
        used to make the request
      summary: Retrieves a collection of AWS Credentials belonging to the account
        used to make the request
      tags:
        - AccountsV1Aws
      parameters:
        - name: PageSize
          in: query
          description: How many resources to return in each list page. The default is
            50, and the maximum is 1000.
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 1000
        - in: query
          name: MyQueryAws
          schema:
            type: string
            format: abc
        - name: Page
          in: query
          description: The page index. This value is simply for client state.
          schema:
            type: integer
            minimum: 0
        - name: PageToken
          in: query
          description: The page token. This is provided by the API.
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  credentials:
                    type: array
                    items:
                      $ref: '#/components/schemas/accounts.v1.credential.credential_aws'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListCredentialAwsResponse
              examples:
                readEmpty:
                  value:
                    credentials: [ ]
                    meta:
                      first_page_url: https://accounts.twilio.com/v1/Credentials/AWS?PageSize=50&Page=0
                      key: credentials
                      next_page_url: null
                      page: 0
                      page_size: 50
                      previous_page_url: null
                      url: https://accounts.twilio.com/v1/Credentials/AWS?PageSize=50&Page=0
                readFull:
                  value:
                    credentials:
                      - account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                        date_created: '2015-07-31T04:00:00Z'
                        date_updated: '2015-07-31T04:00:00Z'
                        friendly_name: friendly_name
                        sid: CRaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                        url: https://accounts.twilio.com/v1/Credentials/AWS/CRaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    meta:
                      first_page_url: https://accounts.twilio.com/v1/Credentials/AWS?PageSize=50&Page=0
                      key: credentials
                      next_page_url: null
                      page: 0
                      page_size: 50
                      previous_page_url: null
                      url: https://accounts.twilio.com/v1/Credentials/AWS?PageSize=50&Page=0
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: OK
      security:
        - accountSid_authToken: [ ]
      operationId: ListCredentialAws
    post:
      description: Create a new AWS Credential
      summary: Create a new AWS Credential
      tags:
        - AccountsV1Aws
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  error:
                    type: string
                    enum:
                      - invalid_credentials
                      - invalid_friendly_name
                      - invalid_account_sid
                      - invalid_request
                  address:
                    type: object
                    properties:
                      street:
                        type: string
                      city:
                        type: string
                #$ref: '#/components/schemas/accounts.v1.credential.credential_aws'
              examples:
                create:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2015-07-31T04:00:00Z'
                    date_updated: '2015-07-31T04:00:00Z'
                    friendly_name: friendly_name
                    sid: CRaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    url: https://accounts.twilio.com/v1/Credentials/AWS/CRaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: Created
      security:
        - accountSid_authToken: [ ]
      operationId: CreateCredentialAws
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateCredentialAwsRequest
              properties:
                Credentials:
                  type: string
                  description: A string that contains the AWS access credentials in
                    the format `<AWS_ACCESS_KEY_ID>:<AWS_SECRET_ACCESS_KEY>`. For
                    example, `AKIAIOSFODNN7EXAMPLE:wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY`
                FriendlyName:
                  type: string
                  description: A descriptive string that you create to describe the
                    resource. It can be up to 64 characters long.
                AccountSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^AC[0-9a-fA-F]{32}$
                  description: The SID of the Subaccount that this Credential should
                    be associated with. Must be a valid Subaccount of the account
                    issuing the request.
              required:
                - Credentials
            examples:
              create:
                value:
                  AccountSid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                  FriendlyName: friendly_name
                  Credentials: aws_credentials
  /2010-04-01/Accounts/{Sid}.json:
    description: A top-level resource instance
    delete:
      operationId: DeleteAccount
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: [ ]
    get:
      operationId: FetchAccount
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.fetch_response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    post:
      operationId: UpdateAccount
      parameters:
        - in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^AC[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                PauseBehavior:
                  type: string
                Status:
                  $ref: '#/components/schemas/test_enum_status'
                  type: string
              required:
                - Status
              title: UpdateAccountRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test.response_object'
          description: OK
      security:
        - accountSid_authToken: [ ]
    servers:
      - url: https://api.twilio.com
    x-twilio:
      pathType: instance
