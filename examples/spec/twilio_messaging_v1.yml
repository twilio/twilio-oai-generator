components:
  schemas:
    NumberPoolRequest:
      type: object
      properties:
        name:
          type: string
        senders:
          type: array
          items:
            type: string
        callback_url:
          type: string

      required:
        - name
    NumberPoolResponse:
      allOf: # Combines the body properties, and adds the id property in the response
        - type: object
          properties:
            id:
              type: string
        - $ref: '#/components/schemas/NumberPoolRequest'

      required:
        - id
        - name
    NumberPoolPage:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/NumberPoolResponse'
        metadata:
          $ref: '#/components/schemas/Metadata'
      required:
        - items
        - metadata
    Metadata:
      type: object
      properties:
        key:
          type: string
        next:
          type: string
        previous:
          type: string
        self:
          type: string
    UseCaseRequest:
      type: object
      properties:
        name:
          type: string
        intent:
          type: string
        pipeline:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/NumberSelection'
              - $ref: '#/components/schemas/LinkShortener'
              - $ref: '#/components/schemas/Scheduler'
            discriminator:
              propertyName: type

      required:
        - name
        - intent
    UseCaseResponse:
      allOf: # Combines the body properties, and adds the id property in the response
        - type: object
          properties:
            id:
              type: string
        - $ref: '#/components/schemas/UseCaseRequest'
      required:
        - id
        - name
        - intent
    NumberSelection:
      type: object
      properties:
        type:
          type: string
        geoMatch:
          type: boolean
        stickySender:
          type: boolean

      required:
        - type
        - geoMatch
        - stickySender
    LinkShortener:
      type: object
      properties:
        type:
          type: string
        orgDomain:
          type: string

      required:
        - type
        - orgDomain
    Scheduler:
      type: object
      properties:
        enabled:
          type: boolean

      required:
        - type
        - enabled
    UseCasePage:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/UseCaseResponse'
        metadata:
          $ref: '#/components/schemas/Metadata'
      required:
        - items
        - metadata

  examples:
    NumberPoolResponse.example:
      value:
        meta:
          url: "http://localhost:8000/v2/NumberPools/"
          next_page_url: "http://localhost:8000/v2/NumberPools/"
          previous_page_url: "http://localhost:8000/v2/NumberPools/"
          first_page_url: "http://localhost:8000/v2/NumberPools/"
          page_size: 5
        numberPools:
          - id: "123"
            name: "Number"
            sender: ["math01"]
            callback_url: "math.twilio.com/123"

  parameters:
    numberPoolSID:
      name: numberPoolSID
      in: path
      description: Number Pool ID
      required: true
      schema:
        type: string
    useCaseSID:
      name: useCaseSID
      in: path
      description: Use Case ID
      required: true
      schema:
        type: string
