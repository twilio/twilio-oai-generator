version: '3'
services:
  golang-test:
    build:
      context: ../../../
    depends_on:
      - prism_twilio_accounts_v1

  prism_twilio_accounts_v1:
    image: stoplight/prism:4
    volumes:
      - ../../../examples/go/oai.yaml:/tmp/oai.yaml
    command: >
      mock -p 4010 --host 0.0.0.0
      /tmp/oai.yaml
