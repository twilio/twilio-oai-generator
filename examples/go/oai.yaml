  paths:
    /v1/Credentials/AWS:
      description: User provided AWS keys
      get:
        description: Retrieves a collection of AWS Credentials belonging to the account
          used to make the request
        operationId: ListCredentialAws
        parameters:
          - description: How many resources to return in each list page. The default is
              50, and the maximum is 1000.
            in: query
            name: PageSize
            schema:
              maximum: 1000
              minimum: 1
              type: integer
        responses:
          '200':
            content:
              application/json:
                schema:
                  properties:
                    credentials:
                      items:
                        $ref: '#/components/schemas/accounts.v1.credential.credential_aws'
                      type: array
                    meta:
                      properties:
                        first_page_url:
                          format: uri
                          type: string
                        key:
                          type: string
                        next_page_url:
                          format: uri
                          type: string
                        page:
                          type: integer
                        page_size:
                          type: integer
                        previous_page_url:
                          format: uri
                          type: string
                        url:
                          format: uri
                          type: string
                      type: object
                  title: ListCredentialAwsResponse
                  type: object
                examples:
                  creds_response_example:
                    summary: Example of a Credential
                    value:
                      credentials: [
                        {
                          "account_sid": "AC12345678123456781234567812345678",
                          "date_created": "2021-03-23T08:30:00Z",
                          "date_updated": "2021-03-26T10:30:00Z",
                          "friendly_name": "Ahoy",
                          "sid": "CR12345678123456781234567812345678",
                          "url": "http://example.com"
                        }
                      ]
                      meta: {
                        first_page_url: "http://example.com/page1",
                        next_page_url: "http://example.com/page2",
                        page: 1,
                        page_size: 3,
                        previous_page_url: "http://example.com/page0",
                        url: "http://example.com"
                      }
            description: OK
        security:
          - accountSid_authToken: [ ]
        x-maturity:
          - GA
      post:
        description: Create a new AWS Credential
        operationId: CreateCredentialAws
        requestBody:
          content:
            application/x-www-form-urlencoded:
              schema:
                properties:
                  AccountSid:
                    description: The SID of the Subaccount that this Credential should
                      be associated with. Must be a valid Subaccount of the account
                      issuing the request.
                    maxLength: 34
                    minLength: 34
                    pattern: ^AC[0-9a-fA-F]{32}$
                    type: string
                  Credentials:
                    description: A string that contains the AWS access credentials in
                      the format `<AWS_ACCESS_KEY_ID>:<AWS_SECRET_ACCESS_KEY>`. For
                      example, `AKIAIOSFODNN7EXAMPLE:wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY`
                    type: string
                  FriendlyName:
                    description: A descriptive string that you create to describe the
                      resource. It can be up to 64 characters long.
                    type: string
                required:
                  - Credentials
                title: CreateCredentialAwsRequest
                type: object
        responses:
          '201':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/accounts.v1.credential.credential_aws'
            description: Created
        security:
          - accountSid_authToken: [ ]
        x-maturity:
          - GA
      servers:
        - url: https://accounts.twilio.com
      x-default-output-properties: &id001
        - sid
        - friendly_name
        - date_created
      x-path-type: list
    /v1/Credentials/AWS/{Sid}:
      delete:
        description: Delete a Credential from your account
        operationId: DeleteCredentialAws
        parameters:
          - description: The Twilio-provided string that uniquely identifies the AWS resource
              to delete.
            in: path
            name: Sid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^CR[0-9a-fA-F]{32}$
              type: string
        responses:
          '204':
            description: The resource was deleted successfully.
        security:
          - accountSid_authToken: [ ]
        x-maturity:
          - GA
      description: User provided AWS keys
      get:
        description: Fetch the AWS credentials specified by the provided Credential
          Sid
        operationId: FetchCredentialAws
        parameters:
          - description: The Twilio-provided string that uniquely identifies the AWS resource
              to fetch.
            in: path
            name: Sid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^CR[0-9a-fA-F]{32}$
              type: string
        responses:
          '200':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/accounts.v1.credential.credential_aws'
                examples:
                  fetch_creds_response_example:
                    summary: Example of a Credential
                    value: {
                      "account_sid": "AC12345678123456781234567812345678",
                      "date_created": "2021-03-23T08:30:00Z",
                      "date_updated": "2021-03-26T10:30:00Z",
                      "friendly_name": "Ahoy",
                      "sid": "CR12345678123456781234567812345678",
                      "url": "http://example.com"
                    }
            description: OK
        security:
          - accountSid_authToken: [ ]
        x-maturity:
          - GA
      post:
        description: Modify the properties of a given Account
        operationId: UpdateCredentialAws
        parameters:
          - description: The Twilio-provided string that uniquely identifies the AWS resource
              to update.
            in: path
            name: Sid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^CR[0-9a-fA-F]{32}$
              type: string
        requestBody:
          content:
            application/x-www-form-urlencoded:
              schema:
                properties:
                  FriendlyName:
                    description: A descriptive string that you create to describe the
                      resource. It can be up to 64 characters long.
                    type: string
                title: UpdateCredentialAwsRequest
                type: object
        responses:
          '200':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/accounts.v1.credential.credential_aws'
            description: OK
        security:
          - accountSid_authToken: [ ]
        x-maturity:
          - GA
      servers:
        - url: https://accounts.twilio.com
      x-default-output-properties: *id001
      x-path-type: instance
    /2010-04-01/Accounts/{AccountSid}/Calls/{CallSid}/Recordings.json:
      description: A Recording resource represents the recording associated with a voice
        call, conference, or SIP Trunk.
      get:
        description: Retrieve a list of recordings belonging to the call used to make
          the request
        operationId: ListCallRecording
        parameters:
          - description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
              that created the Recording resources to read.
            in: path
            name: AccountSid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^AC[0-9a-fA-F]{32}$
              type: string
          - description: The [Call](https://www.twilio.com/docs/voice/api/call-resource)
              SID of the resources to read.
            in: path
            name: CallSid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^CA[0-9a-fA-F]{32}$
              type: string
          - description: 'The `date_created` value, specified as `YYYY-MM-DD`, of the
            resources to read. You can also specify inequality: `DateCreated<=YYYY-MM-DD`
            will return recordings generated at or before midnight on a given date,
            and `DateCreated>=YYYY-MM-DD` returns recordings generated at or after midnight
            on a date.'
            in: query
            name: DateCreated
            schema:
              format: date-time
              type: string
          - description: 'The `date_test` value, specified as `YYYY-MM-DD`, of the
            resources to read.'
            in: query
            name: DateTest
            schema:
              format: date
              type: string
          - description: 'The `date_created` value, specified as `YYYY-MM-DD`, of the
            resources to read. You can also specify inequality: `DateCreated<=YYYY-MM-DD`
            will return recordings generated at or before midnight on a given date,
            and `DateCreated>=YYYY-MM-DD` returns recordings generated at or after midnight
            on a date.'
            in: query
            name: DateCreated<
            schema:
              format: date-time
              type: string
          - description: 'The `date_created` value, specified as `YYYY-MM-DD`, of the
            resources to read. You can also specify inequality: `DateCreated<=YYYY-MM-DD`
            will return recordings generated at or before midnight on a given date,
            and `DateCreated>=YYYY-MM-DD` returns recordings generated at or after midnight
            on a date.'
            in: query
            name: DateCreated>
            schema:
              format: date-time
              type: string
          - description: How many resources to return in each list page. The default is
              50, and the maximum is 1000.
            in: query
            name: PageSize
            schema:
              maximum: 1000
              minimum: 1
              type: integer
        responses:
          '200':
            content:
              application/json:
                schema:
                  properties:
                    end:
                      type: integer
                    first_page_uri:
                      format: uri
                      type: string
                    next_page_uri:
                      format: uri
                      type: string
                    page:
                      type: integer
                    page_size:
                      type: integer
                    previous_page_uri:
                      format: uri
                      type: string
                    recordings:
                      items:
                        $ref: '#/components/schemas/api.v2010.account.call.call_recording'
                      type: array
                    start:
                      type: integer
                    uri:
                      format: uri
                      type: string
                  title: ListCallRecordingResponse
                  type: object
                examples:
                  call_recording_response:
                    summary: Example of Call Recodings
                    value: {
                      "end": 5,
                      "first_page_uri": "http://example.com/page1",
                      "next_page_uri": "http://example.com/page2",
                      "page": 1,
                      "page_size": 4,
                      "previous_page_uri": "http://example.com/page0",
                      "recordings": [
                        {
                          "account_sid": "AC12345678123456781234567812345678",
                          "api_version": "1",
                          "call_sid": "CA12345678123456781234567812345678",
                          "channels": 2,
                          "conference_sid": "CF12345678123456781234567812345678",
                          "date_created": "2021-03-31T08:30:00Z",
                          "date_updated": "2021-03-23T10:30:00Z",
                          "duration": "60",
                          "encryption_details": null,
                          "error_code": 2,
                          "price": 5,
                          "price_unit": "USD",
                          "sid": "RE12345678123456781234567812345678",
                          "source": "DialVerb",
                          "start_time": "2021-03-31T08:30:00Z",
                          "status": "in-progress",
                          "track": "both",
                          "uri": "https://myrecoding1.example.com"
                        },
                        {
                          "account_sid": "AC87654321876543218765432187654321",
                          "api_version": "2",
                          "call_sid": "CA87654321876543218765432187654321",
                          "channels": 1,
                          "conference_sid": "CF87654321876543218765432187654321",
                          "date_created": "2020-03-31T08:30:00Z",
                          "date_updated": "2020-03-23T10:30:00Z",
                          "duration": "90",
                          "encryption_details": null,
                          "error_code": 1,
                          "price": 10,
                          "price_unit": "USD",
                          "sid": "RE87654321876543218765432187654321",
                          "source": "Trunking",
                          "start_time": "2020-03-31T08:30:00Z",
                          "status": "completed",
                          "track": "outbound",
                          "uri": "https://myrecoding2.example.com"
                        }
                      ],
                      "start": 0,
                      "uri": "http://example.com"
                    }
            description: OK
        security:
          - accountSid_authToken: [ ]
        x-maturity:
          - GA
      post:
        description: Create a recording for the call
        operationId: CreateCallRecording
        parameters:
          - description: The X-Twilio-Webhook-Enabled HTTP request header
            in: header
            name: X-Twilio-Webhook-Enabled
            schema:
              enum:
                - 'true'
                - 'false'
              type: string
          - description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
              that will create the resource.
            in: path
            name: AccountSid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^AC[0-9a-fA-F]{32}$
              type: string
          - description: The SID of the [Call](https://www.twilio.com/docs/voice/api/call-resource)
              to associate the resource with.
            in: path
            name: CallSid
            required: true
            schema:
              maxLength: 34
              minLength: 34
              pattern: ^CA[0-9a-fA-F]{32}$
              type: string
        requestBody:
          content:
            application/x-www-form-urlencoded:
              schema:
                properties:
                  RecordingChannels:
                    description: 'The number of channels used in the recording. Can
                      be: `mono` or `dual` and the default is `mono`. `mono` records
                      all parties of the call into one channel. `dual` records each
                      party of a 2-party call into separate channels.'
                    type: string
                  RecordingStatusCallback:
                    description: The URL we should call using the `recording_status_callback_method`
                      on each recording event specified in  `recording_status_callback_event`.
                      For more information, see [RecordingStatusCallback parameters](https://www.twilio.com/docs/voice/api/recording#recordingstatuscallback).
                    format: uri
                    type: string
                  RecordingStatusCallbackEvent:
                    description: 'The recording status events on which we should call
                      the `recording_status_callback` URL. Can be: `in-progress`, `completed`
                      and `absent` and the default is `completed`. Separate multiple
                      event values with a space.'
                    items:
                      type: string
                    type: array
                  RecordingStatusCallbackMethod:
                    description: 'The HTTP method we should use to call `recording_status_callback`.
                      Can be: `GET` or `POST` and the default is `POST`.'
                    enum:
                      - HEAD
                      - GET
                      - POST
                      - PATCH
                      - PUT
                      - DELETE
                    type: string
                  RecordingTrack:
                    description: 'The audio track to record for the call. Can be: `inbound`,
                      `outbound` or `both`. The default is `both`. `inbound` records
                      the audio that is received by Twilio. `outbound` records the audio
                      that is generated from Twilio. `both` records the audio that is
                      received and generated by Twilio.'
                    type: string
                  Trim:
                    description: 'Whether to trim any leading and trailing silence in
                      the recording. Can be: `trim-silence` or `do-not-trim` and the
                      default is `do-not-trim`. `trim-silence` trims the silence from
                      the beginning and end of the recording and `do-not-trim` does
                      not.'
